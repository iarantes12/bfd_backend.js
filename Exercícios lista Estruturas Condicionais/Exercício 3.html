<script>
        let imput1 = prompt("Insira a primeira nota: ");
        let imput2 = prompt("Insira a segunda nota: ");
        let imput3 = prompt("Insira a terceira nota: ");

        let nota1 = parseFloat(imput1);
        let nota2 = parseFloat(imput2);
        let nota3 = parseFloat(imput3);

        let media = parseFloat(nota1/3 + nota2/3 + nota3/3);

        document.write("<br/><br/>A média final é: "+media.toFixed(2));

        if (media >= 6){
            document.write("<br/><br/>APROVADO");
        }

        else if (media < 6){
            document.write("<br/><br/>REPROVADO");
        }

        else{
            document.write("<br/><br/>Erro na inserção dos dados!");
        }





</script>

</html>
