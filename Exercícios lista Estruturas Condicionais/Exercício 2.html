<script>

        let n1 = prompt("Insira o primeiro número (n1): ");
        let n2 = prompt("Insira o segundo número (n2): ");
        let n3 = prompt("Insira o terceiro número (n3): ");

       
        if (n1 > n2 && n1 > n3){
            document.write("<br/><br/>n1 é o maior: "+n1);
        }
       
        else if (n2 > n1 && n2 >n3){
            document.write("<br/><br/>n2 é o maior: "+n2);
        }

        else if (n3 > n1 && n3 > n2){
            document.write("<br/><br/>n3 é o maior: "+n3);
        }

        else {
            document.write("<br/><br/>Houve algum erro na inserção dos dados!");
        }

</script>
