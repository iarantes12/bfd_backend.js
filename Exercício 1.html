<script>

let n1 = parseFloat(prompt("Insira o primeiro número:"));
let n2 = parseFloat(prompt("Insira o segundo número:"));

if (n1 > n2){
        document.write("O número n2 é o menor");
}

else if (n1 < n2){
        document.write("O número n1 é o menor");
}

else{
        document.write("Os dois números são iguais");
}

</script>
