<script>

        let imput = prompt("Insira o número N: ");

        let N = parseInt(imput);
        let fat = parseInt(1);
        let i = parseInt(N);

        while (i > 1){
            fat = fat * i;
            i--;
        }

        document.write("O número N digitado foi: "+N);
        document.write("<br/><br/>E seu fatorial é: "+fat);



</script>
